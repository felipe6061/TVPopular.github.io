<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="player-container" class="player-container mb-4">
      <video id="player" class="player video-js vjs-default-skin w-100" controls preload="auto" height="360"></video>
    </div>
    <div class="ag-format-container">
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination-numbers">
          <!-- Paginação numerada será inserida dinamicamente aqui -->
        </ul>
      </nav>
      <div class="ag-courses_box row" id="channels">
        <!-- Cards serão inseridos dinamicamente aqui -->
      </div>
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item">
            <button id="prev-page" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo; Anterior</span>
            </button>
          </li>
          <li class="page-item">
            <button id="next-page" class="page-link" aria-label="Next">
              <span aria-hidden="true">Próximo &raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    
    <!-- Seção de upload -->
    <section class="upload-section text-center mt-4">
      <h2>Envie sua Playlist M3U</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
        <title>Escolha seu arquivo M3U</title>
        <input type="file" id="fileInput" name="playlist" accept=".m3u" class="custom-file-input">
        
        <!-- Container flex para os botões -->
        <div class="button-group mt-3">
          <button type="submit" class="btn btn-upload">Fazer Upload</button>
          <button id="refresh-button" class="btn btn-refresh">Atualizar</button>
        </div>
      </form>
      
      <div id="uploadStatus" class="mt-3"></div>
    </section>

    <!-- Rodapé -->
    <footer class="footer mt-4">
      <div class="container">
        <p class="text-center mb-0">© 2024 IPTV. Informação Livre @felipe60061.</p>
      </div>
    </footer>
  </div>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Include Video.js -->
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <!-- Include script.js -->
  <script src="js/channelRenderer.js"></script>
  <!-- Include upload.js -->
  <script src="js/upload.js"></script>
  <!-- Include onlineStatus.js -->
  <script src="js/onlineStatus.js"></script>
</body>
</html>
