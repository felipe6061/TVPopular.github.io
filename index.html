<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Container do player de vídeo -->
    <div id="player-container" class="player-container mb-4">
      <video id="player" class="player video-js vjs-default-skin w-100" controls preload="auto" height="360"></video>
    </div>
    
    <!-- Container de canais e paginação -->
    <div class="ag-format-container">
      <!-- Botão de upload -->
      <div class="mb-3">
        <input type="file" id="playlist" accept=".m3u, .m3u8">
        <button id="upload-button" class="btn btn-primary">Upload Playlist</button>
      </div>

      <!-- Primeira estrutura de paginação -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item">
            <button id="prev-page" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo; Anterior</span>
            </button>
          </li>
          <li class="page-item">
            <button id="next-page" class="page-link" aria-label="Next">
              <span aria-hidden="true">Próximo &raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
      
      <!-- Área dos canais -->
      <div class="ag-courses_box row" id="channels">
        <!-- Cards serão inseridos dinamicamente aqui -->
      </div>
      
      <!-- Segunda estrutura de paginação (duplicada) -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination-numbers">
          <!-- Paginação numerada será inserida dinamicamente aqui -->
        </ul>
      </nav>
      
      <!-- Terceira estrutura de paginação (duplicada) -->
      <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination-duplicated">
          <li class="page-item">
            <button id="prev-page-dup" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo; Anterior</span>
            </button>
          </li>
          <li class="page-item">
            <button id="next-page-dup" class="page-link" aria-label="Next">
              <span aria-hidden="true">Próximo &raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="footer mt-5">
    <div class="container">
      <p class="text-center mb-0">© 2024 IPTV. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Include Video.js -->
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <!-- Include upload.js -->
  <script src="js/upload.js"></script>
  <!-- Include pagination.js -->
  <script src="js/pagination.js"></script>

</body>
</html>
